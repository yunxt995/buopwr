name: Build OpenWrt Weekly

on:
  repository_dispatch:
  workflow_dispatch:

  schedule:
    - cron: 0 16 * * 5

env:
  REPO_URL: [https://github.com/coolsnowwolf/lede](https://github.com/coolsnowwolf/lede)
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  DIY_P1_SH: diy-z1.sh
  TZ: Asia/Shanghai

jobs:
  build_x86:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone Source Code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt

    - name: Load Custom Feeds (DIY-Z1)
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update Feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install Feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load Custom Configuration (DIY-X86 & Config)
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e Build-x86d.config ] && mv Build-x86d.config openwrt/.config
        chmod +x diy-x86.sh
        cd openwrt
        $GITHUB_WORKSPACE/diy-x86.sh

    - name: Download DL Package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize Files
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        rm -f *.vmdk *.iso *.vdi 
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload Firmware to Release
      uses: softprops/action-gh-release@v1
      if: steps.organize.outputs.status == 'success'
      with:
        tag_name: OpenWrt_X86_${{ env.FILE_DATE }}
        files: ${{ env.FIRMWARE }}/*
        body: |
          X86 自动构建固件
          包含插件: Netdata, Argon, PassWall, HomeProxy, OpenClash, Lucky, Docker, UDPXY

  build_arm:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone Source Code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt

    - name: Load Custom Feeds (DIY-Z1)
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update Feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install Feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load Custom Configuration (DIY-ARM & Config)
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e Build-arm.config ] && mv Build-arm.config openwrt/.config
        chmod +x diy-arm.sh
        cd openwrt
        $GITHUB_WORKSPACE/diy-arm.sh

    - name: Download DL Package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Pack OpenWrt for Amlogic
      if: steps.compile.outputs.status == 'success'
      uses: ophub/amlogic-s9xxx-openwrt@main
      with:
        openwrt_path: openwrt/bin/targets/*/*/*rootfs.tar.gz
        kernelfile_path: ./openwrt/bin/targets/*/*/*.tar.gz
        build_box: s905d_s912_s905x3-hk1
        openwrt_kernel: auto
        openwrt_size: 1024

    - name: Upload ARM Firmware to Release
      uses: softprops/action-gh-release@v1
      if: steps.compile.outputs.status == 'success'
      with:
        tag_name: OpenWrt_ARM_${{ env.FILE_DATE }}
        files: out/*.img.gz
        body: |
          ARM (Amlogic) 自动构建固件
          支持机型: s905d, s912, s905x3-hk1
          包含插件: Netdata, Argon, PassWall, HomeProxy, OpenClash, Lucky, Docker, UDPXY
